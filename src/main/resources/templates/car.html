<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>汽车</title>
    <script th:src="@{/js/jquery-1.4.2.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<h1>汽车</h1>
<label th:text="${msg}"></label>
<table class="table table-bordered">
    <thead>
    <tr>
        <td>主键(id)</td>
        <td>名称(name)</td>
        <td>价格(price)</td>
        <td>颜色(colour)</td>
        <td>品牌(brand)</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car:${listPageInfo.list}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.name}"></td>
        <td th:text="${car.price}"></td>
        <td th:text="${car.colour}"></td>
        <td th:text="${car.brand}"></td>
    </tr>
    </tbody>
</table>
<form action="/springboot/insertCarByExcel" enctype="multipart/form-data" method="post">
    <input type="file" name="file">
    <input class="btn btn-success" type="submit" value="导入"/>
</form>
<input class="btn btn-info" type="button" value="导出" onclick="exportExcel()"/>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a th:href="@{/springboot/carList(pageNum=${listPageInfo.pageNum - 3 > 0 ? listPageInfo.pageNum - 1:1})}"
               aria-label="Previous">
                <span aria-hidden="true"><<</span>
            </a>
        </li>
        <li>
            <a th:href="@{/springboot/carList(pageNum=${listPageInfo.pageNum - 1 > 0 ? listPageInfo.pageNum - 1:1})}"
               aria-label="Previous">
                <span aria-hidden="true"><</span>
            </a>
        </li>
        <li th:if="${listPageInfo.pageNum < 6}" th:each="index:${#numbers.sequence(1,listPageInfo.pageNum)}"><a
                th:text="${index}"
                th:href="@{/springboot/carList(pageNum=${index})}"></a></li>
        <li th:if="${listPageInfo.pageNum >= 6}"
            th:each="index:${#numbers.sequence(listPageInfo.pageNum - 2,listPageInfo.pageNum + 2)}"><a
                th:text="${index}"
                th:href="@{/springboot/carList(pageNum=${index})}"></a></li>
        <li>
            <a th:href="@{/springboot/carList(pageNum=${listPageInfo.pageNum + 1<listPageInfo.pages?listPageInfo.pageNum + 1:listPageInfo.pages})}"
               aria-label="Next">
                <span aria-hidden="true">></span>
            </a>
        </li>
        <li>
            <a th:href="@{/springboot/carList(pageNum=${listPageInfo.pageNum + 3<listPageInfo.pages?listPageInfo.pageNum + 3:listPageInfo.pages})}"
               aria-label="Next">
                <span aria-hidden="true">>></span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
