<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生</title>
    <script th:src="@{/js/jquery-1.4.2.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<h1>学生</h1>
<label th:text="${msg}"></label>
<table class="table table-bordered">
    <thead>
    <tr>
        <td>主键(id)</td>
        <td>名称(name)</td>
        <td>价格(price)</td>
        <td>颜色(colour)</td>
        <td>品牌(brand)</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${listPageInfo.list}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.grade}"></td>
    </tr>
    </tbody>
</table>
<input type="button" value="导入" onclick="importExcel()"/>
<input type="button" value="导出" onclick="exportExcel()"/>
<script>
    function importExcel() {

    }

    function exportExcel() {

    }
</script>
</body>
</html>
